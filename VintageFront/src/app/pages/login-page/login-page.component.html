<div class="root flex-column">
	<h2>Compra tus prendas y disfruta!</h2>
	<div class="container">
		<mat-card class="container__card custom-card flex-column">
			<mat-card-title
				><h4>{{ titleSignalFunction() | uppercase }}</h4></mat-card-title
			>
			<mat-card-content>
				<form class="content flex-column" autocomplete="off" [formGroup]="formGroup" (ngSubmit)="clickLogin()">
					<mat-form-field appearance="outline">
						<mat-label>E-mail</mat-label>
						<input matInput type="email" autocomplete="off" min="1" formControlName="email" />
						<mat-error *ngIf="formGroup.controls.email.hasError('required')">EL email es requerido</mat-error>
						<mat-error *ngIf="formGroup.controls.email.hasError('email')">Ingrese un E-mail valido</mat-error>
					</mat-form-field>

					<mat-form-field appearance="outline">
						<mat-label>Contraseña</mat-label>
						<input matInput type="password" autocomplete="off" min="1" formControlName="password" />
						<mat-error *ngIf="formGroup.controls.password.hasError('required')">Ingrese su contraseña</mat-error>
					</mat-form-field>

					<div class="content__login flex-column">
						<span [routerLink]="pathRecovery"> ¿Olvidaste tu contraseña?</span>
						<button mat-raised-button color="primary" [disabled]="disabledButton" (click)="clickLogin()">
							INGRESAR
						</button>
					</div>

					<div class="content__register">
						<span>Si no tienes una cuenta</span>
						<a [routerLink]="pathRegister">regístrate</a>
					</div>
				</form>
			</mat-card-content>
		</mat-card>
	</div>
</div>
